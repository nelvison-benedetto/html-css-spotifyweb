<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body id="debug">
    <header id="app_header">
    </header>
    <main id="app_main">
        <div class="sidebar">
            <div class="sidebar-sm">
                <a href="#">
                    <img src="./assets/img/logo-small.svg" alt="logo small">  
                </a>
                <a href="#">
                    <img src="./assets/img/home.svg" alt="home">
                </a>
                <a href="#">
                    <img src="./assets/img/search.svg" alt="search">
                </a>
                <a href="#">
                    <img src="./assets/img/libreria.svg" alt="library">
                </a>
            </div>
            <div class="sidebar-md-lg">
                <div class="container">
                    <a class="logo_md_lg">
                        <img src="./assets/img/logo.svg" alt="logo" class="">
                    </a>
                    <section>
                        <span class="icon_text_md_lg">
                            <a href="#" class="">
                                <img src="./assets/img/home.svg" alt="home">
                            </a>
                            <span>Home</span>
                        </span>
                        <span class="icon_text_md_lg">
                            <a href="#" class="">
                                <img src="./assets/img/search.svg" alt="search">
                            </a>
                            <span>Cerca</span>
                        </span>
                        <span class="icon_text_md_lg">
                            <a href="#" class="">
                                <img src="./assets/img/libreria.svg" alt="library">
                            </a>
                            <span>La tua libreria</span>
                        </span>
                    </section>
                    <section class="playlist">
                        <h1>Playlist</h1>
                        <span>
                            <span class="add_playlist">
                                <i class="fa-solid fa-plus"></i>
                                <span>Crea Playlist</span>
                            </span>
                            <ul>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                            </ul>
                        </span>
                    </section>
                </div>


            </div>
        </div>
        <div class="header_main">
            <header>
                <button class="btn_header">Effettua l'upgrade</button>  
            </header>
            <div class="visual">
                <div class="recently_played">
                    <h1>Recently played</h1>
                    <div class="row">
                        <div class="card">

                        </div>
                        <div class="card">
                            
                        </div>
                        <div class="card">
                            
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>


    </main>

    <footer id="app_footer">
        <section>
            <div class="container">
                <div class="current_song">
                    <img src="./assets/img/sinister.jpeg" alt="">
                    <span class="d-flex f-col">
                        <span><strong>Sinister</strong></span>
                        <span>Brano nome</span>
                    </span>
                </div>
                <div class="like_folder">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>
                <div class="play">
                    <div class="icons">
                        <i class="fa-solid fa-shuffle"></i>
                        <i class="fa-solid fa-backward-step"></i>
                        <i class="fa-regular fa-circle-play "></i>
                        <i class="fa-solid fa-forward-step"></i>
                        <i class="fa-solid fa-arrow-rotate-right"></i>
                    </div>
                    <div class="time">
                        <span>0:25</span>
                        <hr>
                        <span>4:35</span>
                    </div>
                </div>
                <div class="features">
                    <i class="fa-solid fa-bars"></i>
                    <i class="fa-solid fa-display"></i>
                    <i class="fa-solid fa-volume-high"></i>
                    <hr>
                </div>

            </div>
        </section>
    </footer>
</body>
</html>
